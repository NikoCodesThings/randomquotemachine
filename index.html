<!doctype html>
<html lang="en">
<head>
    <title>Quotes On Design</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel = "stylesheet" type = "text/css" href = "resources/index.css"/>
    <script src="https://use.fontawesome.com/1a7324fa45.js"></script>
</head>
<body>
    <div id="quoteSection" class="container rounded">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1 class="display-3">Quotes On Design</h1>
                <p class="lead">click the button below to see a new quote</p>
                <hr class="my-4">
                <span id="quoteArea"></span>
                <button id="quoteButton" type="button" class="btn btn-primary btn-lg">New Quote</button>
                <button id="tweetButton" type="button" class="btn btn-primary btn-lg"><i class="fa fa-twitter" aria-hidden="true"></i> Tweet Quote</button>
            </div>
        </div>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="resources/index.js"></script>
</body>
</html>
